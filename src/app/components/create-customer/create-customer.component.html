<div class="title">
  <h1> AGREGAR CLIENTE</h1>
</div>
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle>
        Datos del cliente
    </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="addCustomer()">
        <mat-grid-list cols="3" rowHeight="100px">
            <mat-grid-tile >
                <mat-form-field appearance="outline">
                    <mat-label>Identificacion</mat-label>
                    <input formControlName="identificacion" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="apellido" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" formControlName="email" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Telefono</mat-label>
                    <input formControlName="telefono" matInput autocomplete="off">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile >
                <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                <button mat-raised-button routerLink="/listCustomer">Volver</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</mat-card>

</div>
